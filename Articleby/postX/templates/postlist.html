{% extends "layout.html" %}
{% block title %}

{% endblock  %}

{% block content %}
<h1 class=' text-center mt-2'>welcome to the creation page</h1>

<a class="btn btn-primary mb-4" href="{% url "postcreate" %}">create a post</a>

<div class="container row gap-3">
    {% for post  in posts %}
    <div class="card" style="width: 18rem;">
        <img src="{{post.photo.url}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{post.user.username}}</h5>
          {% if post.user == user  %}
          <p class="card-text">{{post.text}}</p>

          
          <a href="{% url "postedit" post.id %}" class="btn btn-primary">edit</a>
          <a href="{% url "postdelete" post.id %}" class="btn btn-danger">delete</a>{% endif %}
        </div>
      </div>
    {% endfor %}
</div>
{% endblock  %}
