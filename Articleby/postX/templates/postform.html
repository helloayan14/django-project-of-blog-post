{% extends "layout.html" %}
{% block title %}

{% endblock  %}

{% block content %}
<h1 class=' text-center mt-2'>Post a post</h1>
<h2>{% if form.instance.pk %}edit a post{% else %}create post{% endif %}</h2>

<form method="POST"  enctype="multipart/form-data" class="form">
{% csrf_token %}
  {{form.as_p}}
  <button class="btn btn-primary" type="submit">submit</button>
  <a href="{% url "postlist" %}" class="btn btn-primary">back to post list</a>

</form>

{% endblock  %}
